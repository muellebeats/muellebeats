<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Animación Cabra y Gato en 8</title>
  <style>
    /* El body ocupa toda la pantalla y fondo negro */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }
    svg {
      display: block;
      width: 100vw;
      height: 100vh;
      /* Fondo negro para que se vea bien */
      background-color: black;
    }
  </style>
</head>
<body>
<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Definimos el “camino” con forma de 8 -->
  <defs>
    <!-- 
      Este path describe un “8” centrado aproximadamente en (200,100).
      Puedes modificar los puntos de control para cambiar la forma.
    -->
    <path id="figure8" d="
      M 200,100
      C 100,0   0,0   0,100
      C 0,200  100,200  200,100
      C 300,0  400,0    400,100
      C 400,200 300,200 200,100
      Z
    " fill="none" stroke="none"/>
  </defs>

  <!-- Grupo de la cabra “angelical” -->
  <g id="goat" fill="white" stroke="white" stroke-width="1">
    <!-- Cuerpo: rectángulo -->
    <rect x="-20" y="-10" width="40" height="20" rx="3" ry="3" />
    <!-- Cabeza: círculo -->
    <circle cx="30" cy="0" r="8" />
    <!-- Cuernos: pequeños triángulos -->
    <polygon points="36,-5 40,-15 44,-5" />
    <polygon points="24,-5 20,-15 16,-5" />
    <!-- Halo (ángel): un pequeño círculo encima de la cabeza -->
    <circle cx="30" cy="-15" r="5" fill="none" stroke-width="1.5"/>
    <!-- Patas (líneas) -->
    <line x1="-10" y1="10" x2="-10" y2="20" />
    <line x1="10" y1="10" x2="10" y2="20" />
  </g>

  <!-- Animación de la cabra: recorre la ruta en 8s y “salta” (bamboleo vertical) -->
  <animateMotion
    xlink:href="#goat"
    dur="8s"
    repeatCount="indefinite"
    rotate="auto"  <!-- opcional: gira según la tangente del camino -->
    path="
      M 200,100
      C 100,0   0,0   0,100
      C 0,200  100,200  200,100
      C 300,0  400,0    400,100
      C 400,200 300,200 200,100
      Z
    "
  />
  <!-- “Salto” adicional con un ligero movimiento vertical usando animateTransform -->
  <animateTransform
    xlink:href="#goat"
    attributeName="transform"
    attributeType="XML"
    type="translate"
    values="0,-2; 0,2; 0,-2"
    dur="0.5s"
    repeatCount="indefinite"
  />

  <!-- Grupo del gato -->
  <g id="cat" fill="white" stroke="white" stroke-width="1">
    <!-- Cuerpo: elipse -->
    <ellipse cx="0" cy="0" rx="18" ry="10" />
    <!-- Cabeza: círculo -->
    <circle cx="20" cy="0" r="8" />
    <!-- Orejas: triángulos -->
    <polygon points="25,-5 29,-15 33,-5" />
    <polygon points="15,-5 11,-15 7,-5" />
    <!-- Cola: línea curva -->
    <path d="M -18 0 Q -28 -10, -18 -20" fill="none" stroke-width="2" />
  </g>

  <!-- Animación del gato: mismo camino, pero con 1s de retraso y sin salto extra -->
  <animateMotion
    xlink:href="#cat"
    begin="1s"
    dur="8s"
    repeatCount="indefinite"
    rotate="auto"
    path="
      M 200,100
      C 100,0   0,0   0,100
      C 0,200  100,200  200,100
      C 300,0  400,0    400,100
      C 400,200 300,200 200,100
      Z
    "
  />
</svg>
</body>
</html>
