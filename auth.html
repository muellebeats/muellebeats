<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Muelle Beats</title>
  <link rel="stylesheet" href="./assets/css/auth-styles.css">

</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">WE'RE SO BACK!</h1>
        <form class="auth-form">
            <input type="email" placeholder="Email" class="auth-input" required>
            <input type="password" placeholder="Password" class="auth-input" required>
            <button type="submit" class="auth-button">Log In</button>
        </form>
        <p class="auth-text">Don't have an account? <a href="register.html" class="auth-link">Register Here</a></p>
    </div>
</body>
</html>
