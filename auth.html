<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Muelle Beats</title>
    <link rel="stylesheet" href="./assets/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">LOGIN TO MUELLE BEATS</h1>
            <form id="loginForm" onsubmit="redirectToDashboard(event)">
                <!-- Token Field -->
                <div class="input-group">
                    <label for="token">Access Token</label>
                    <input type="password" id="token" name="token" placeholder="Enter your access token" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn login-btn">LOGIN</button>
            </form>
            <div class="auth-footer">
                <p>
                    Don't have a token? <a href="request-token.html" class="link">Request One</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Redirigir al dashboard usando el token
        function redirectToDashboard(event) {
            event.preventDefault(); // Evita la acci√≥n predeterminada del formulario
            const token = document.getElementById('token').value;

            // Redirigir al dashboard con el token
            window.location.href = `dashboard.html?token=${encodeURIComponent(token)}`;
        }
    </script>
</body>
</html>
