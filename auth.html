<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Muelle Beats</title>
    <link rel="stylesheet" href="./assets/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">LOGIN TO MUELLE BEATS</h1>
            <form id="loginForm" onsubmit="redirectToDashboard(event)">
                <!-- Email Field -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
                    </label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn login-btn">LOGIN</button>
            </form>
            <div class="auth-footer">
                <p>
                    Don't have an account? <a href="register.html" class="link">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Redirigir al dashboard con los datos del formulario
        function redirectToDashboard(event) {
            event.preventDefault(); // Evita la acci√≥n predeterminada del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Redirigir al dashboard con los datos del usuario
            window.location.href = `dashboard.html?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
        }
    </script>
</body>
</html>
