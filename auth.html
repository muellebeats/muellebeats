<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación - Muelle Beats</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .auth-container {
      background-color: #1a1a1a;
      border: 1px solid #ff0080;
      border-radius: 10px;
      padding: 40px;
      width: 300px;
      box-shadow: 0px 0px 15px rgba(255, 0, 128, 0.5);
    }
    .auth-container h2 {
      margin-bottom: 20px;
    }
    .auth-container form {
      margin-bottom: 20px;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #121212;
      color: white;
    }
    .auth-container button {
      background-color: #ff0080;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .auth-container button:hover {
      background-color: #e60074;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Autenticación</h2>
    <form id="register">
      <h3>Registro</h3>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button>Registrar</button>
    </form>
    <form id="login">
      <h3>Iniciar sesión</h3>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button>Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
