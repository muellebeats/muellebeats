<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Muelle Beats</title>
    <link rel="stylesheet" href="./assets/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">LOGIN TO MUELLE BEATS</h1>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Email Field -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
                    </label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn login-btn">LOGIN</button>
            </form>
            <div class="auth-footer">
                <p>
                    Don't have an account? <a href="register.html" class="link">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Manejar el login y conectar con el backend
        async function handleLogin(event) {
            event.preventDefault(); // Evita la acción predeterminada del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Enviar datos al backend para validación
                const response = await fetch('auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (data.success) {
                    // Redirigir al dashboard con el token
                    const token = data.token;
                    window.location.href = `dashboard.html?token=${encodeURIComponent(token)}`;
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
