<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muelle Beats Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .sidebar h2 {
            margin-bottom: 30px;
        }
        
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        
        .active-link {
            background: #333;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            background: #f5f5f5;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Muelle Beats</h2>
        <a href="#overview" class="active-link">Overview</a>
        <a href="#my-tracks">My Tracks</a>
        <a href="#contact">Contacto</a>
        <a href="https://t.me/+8cg12FtioyAxOWMx" target="_blank" class="btn btn-secondary">Grupo de Telegram</a>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
        <h1>¡Bienvenido, Usuario!</h1>
        <section id="overview">
            <div class="dashboard-cards">
                <div class="card">
                    <h3>42</h3>
                    <p>Tareas Activas</p>
                    <button class="btn btn-primary">Ver Detalles</button>
                </div>
                <div class="card">
                    <h3>21</h3>
                    <p>Reseñas de Clientes</p>
                </div>
            </div>
        </section>
        <section id="my-tracks">
            <h2>My Tracks</h2>
            <p>Aquí podrás subir y gestionar tus pistas.</p>
            <button class="btn btn-primary">Subir Nueva Pista</button>
        </section>
        <section id="contact">
            <div class="card contact-form">
                <h2>Enviar Mensaje</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="nombre">Tu Nombre:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Tu Mensaje:</label>
                        <textarea id="mensaje" placeholder="Escribe tu duda, pregunta, inquietud o mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </div>
    <footer>
        © 2025 Muelle Beats. All rights reserved.
    </footer>
    <script>
        const botToken = "7612936738:AAEi17YoMyDBAOEEXPOTx41tPWVdIhhpZ5c";
        const chatId = "7384706778";
        
        document.getElementById("messageForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const mensaje = document.getElementById("mensaje").value;
            
            if (!nombre || !mensaje) {
                alert("Por favor completa todos los campos.");
                return;
            }
            
            const messageText = `Nuevo mensaje de: ${nombre}\n\nMensaje:\n${mensaje}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageText)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Mensaje enviado con éxito.");
                        document.getElementById("messageForm").reset();
                    } else {
                        alert("Hubo un error al enviar el mensaje. Por favor intenta nuevamente.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Hubo un error al enviar el mensaje. Por favor intenta nuevamente.");
                });
        });

        function logout() {
            window.location.href = "auth.html";
        }
    </script>
</body>
</html>
