<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muelle Beats Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            padding: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Grupo de Telegram</h2>
        <a href="https://t.me/+8cg12FtioyAxOWMx" target="_blank" class="btn btn-secondary">Unirme al Grupo de Telegram</a>
    </div>

    <div class="card">
        <h2>Enviar Mensaje</h2>
        <form id="messageForm">
            <div class="form-group">
                <label for="nombre">Tu Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Tu Mensaje:</label>
                <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
    </div>

    <footer>
        © 2025 Muelle Beats. All rights reserved.
    </footer>

    <script>
        const botToken = "7612936738:AAEi17YoMyDBAOEEXPOTx41tPWVdIhhpZ5c";
        const chatId = "7384706778";
        
        document.getElementById("messageForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const mensaje = document.getElementById("mensaje").value;
            
            if (!nombre || !mensaje) {
                alert("Por favor completa todos los campos.");
                return;
            }
            
            const messageText = `Nuevo mensaje de: ${nombre}\n\nMensaje:\n${mensaje}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageText)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Mensaje enviado con éxito.");
                        document.getElementById("messageForm").reset();
                    } else {
                        alert("Hubo un error al enviar el mensaje. Por favor intenta nuevamente.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Hubo un error al enviar el mensaje. Por favor intenta nuevamente.");
                });
        });
    </script>
</body>
</html>
