<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Muelle Beats</title>
    <link rel="stylesheet" href="./assets/css/dashboard-styles.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>Muelle Beats</h1>
            <nav>
                <ul>
                    <li><a href="#overview" class="active">Overview</a></li>
                    <li><a href="#my-tracks">My Tracks</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Logout</button>
        </aside>

        <main class="main-content">
            <header>
                <h2>Welcome, [Username]</h2>
            </header>

            <section id="overview">
                <h3>Overview</h3>
                <p>Explora recursos, sube tus pistas y conecta con otros creadores.</p>
            </section>

            <section id="my-tracks">
                <h3>My Tracks</h3>
                <p>Aquí podrás subir y gestionar tus pistas.</p>
                <button class="btn">Upload New Track</button>
            </section>

            <section id="community">
                <h3>Community</h3>
                <p>Conecta con creadores de toda América Latina, México y España.</p>
                <button class="btn" onclick="window.open('https://t.me/+8cg12FtioyAxOWMx', '_blank')">Únete en Telegram</button>
            </section>

            <section id="calendar-section">
               <script>
<button id="agendarBtn" class="btn btn-primary">Agendar</button>

    const fechaSeleccionada = document.getElementById("fecha").value;
    const horaSeleccionada = document.getElementById("hora").value;

    // Verifica que se hayan seleccionado fecha y hora
    if (!fechaSeleccionada || !horaSeleccionada) {
      alert("Por favor selecciona una fecha y un horario.");
      return;
    }

    const mensaje = `Nueva solicitud de llamada 1:1\nFecha: ${fechaSeleccionada}\nHora: ${horaSeleccionada}`;

    // Token del bot y chat_id de Telegram
    const botToken = "7612936738:AAHUa8exxFi8XHQHQ0atCmx4NyHawJxzIzU"; // Reemplaza esto con el token real de tu bot
    const chatId = "7384706778"; // Reemplaza esto con tu chat_id

    const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

    // Enviar el mensaje a Telegram
    fetch(telegramUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: mensaje,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.ok) {
          alert("Solicitud enviada con éxito.");
        } else {
          alert("Hubo un error al enviar la solicitud. Por favor intenta nuevamente.");
          console.error("Error en la respuesta de Telegram:", data);
        }
      })
      .catch((error) => {
        alert("Hubo un error al enviar la solicitud. Por favor intenta nuevamente.");
        console.error("Error en la solicitud:", error);
      });
  });
</script>
