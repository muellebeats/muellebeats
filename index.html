<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4b6cb7, #182848);
            color: #333;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }
        .pricing {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            text-align: center;
        }
        .plan {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .plan h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .plan p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
        .plan button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .plan button:hover {
            background-color: #0056b3;
        }
        .instagram-carousel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }
        .instagram-carousel iframe {
            border: none;
            border-radius: 10px;
            width: 300px;
            height: 400px;
        }
        .auth-section {
            background: #f9f9f9;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 40px 0;
        }
        .auth-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .auth-section input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-section button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pricing">
            <div class="plan">
                <h2>6 meses</h2>
                <p>$10/mes</p>
                <button>Comprar en MercadoPago</button>
                <button>Comprar en PayPal</button>
            </div>
            <div class="plan">
                <h2>1 año</h2>
                <p>$25/mes</p>
                <button>Comprar en MercadoPago</button>
                <button>Comprar en PayPal</button>
            </div>
            <div class="plan">
                <h2>Discord</h2>
                <p>$50/mes</p>
                <button>Comprar en MercadoPago</button>
                <button>Comprar en PayPal</button>
            </div>
        </div>

        <div class="instagram-carousel">
            <iframe src="https://www.instagram.com/p/DBP-c3fND9T/embed"></iframe>
            <iframe src="https://www.instagram.com/p/DAjfkASyw1O/embed"></iframe>
        </div>

        <div class="auth-section">
            <h2>Bienvenido a Muelle Beats</h2>
            <p>Estado de autenticación: <span id="auth-status">Cargando...</span></p>
            <form id="register-form">
                <h3>Registro</h3>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <form id="login-form">
                <h3>Inicio de sesión</h3>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
