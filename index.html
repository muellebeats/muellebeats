<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Precios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Fondo degradado */
            color: white;
            text-align: center;
        }

        .pricing-plan {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .pricing-plan h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .pricing-plan p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .pricing-plan .price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .pricing-plan button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pricing-plan button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-plan">
        <h2>Básico</h2>
        <p>Para usuarios individuales</p>
        <div class="price">$10/mes</div>
        <button onclick="window.open('https://mpago.la/tu-enlace-para-plan-basico', '_blank')">Comprar en MercadoPago</button>
        <br><br>
        <button onclick="window.open('https://www.paypal.me/dimeloagus/10', '_blank')">Comprar en PayPal</button>
    </div>

    <div class="pricing-plan">
        <h2>Estándar</h2>
        <p>Para pequeños equipos</p>
        <div class="price">$25/mes</div>
        <button onclick="window.open('https://mpago.la/tu-enlace-para-plan-estandar', '_blank')">Comprar en MercadoPago</button>
        <br><br>
        <button onclick="window.open('https://www.paypal.me/dimeloagus/25', '_blank')">Comprar en PayPal</button>
    </div>

    <div class="pricing-plan">
        <h2>Pro</h2>
        <p>Para empresas y profesionales</p>
        <div class="price">$50/mes</div>
        <button onclick="window.open('https://mpago.la/tu-enlace-para-plan-pro', '_blank')">Comprar en MercadoPago</button>
        <br><br>
        <button onclick="window.open('https://www.paypal.me/dimeloagus/50', '_blank')">Comprar en PayPal</button>
    </div>
</body>
</html>
