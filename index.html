<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Precios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Fondo degradado */
            color: white;
            text-align: center;
        }

        .pricing-plan {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .pricing-plan h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .pricing-plan p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .pricing-plan .price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .pricing-plan button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pricing-plan button:hover {
            background-color: #0056b3;
        }

        /* Estilo para el carrusel */
        .carousel-container {
            margin-top: 50px;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel iframe {
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="pricing-plan">
        <h2>Básico</h2>
        <p>Para usuarios individuales</p>
        <div class="price">$10/mes</div>
        <button onclick="window.open('https://mpago.la/1cuusaE', '_blank')">Comprar en MercadoPago</button>
        <br><br>
        <button onclick="window.open('https://www.paypal.me/dimeloagus/10', '_blank')">Comprar en PayPal</button>
    </div>

    <div class="pricing-plan">
        <h2>Estándar</h2>
        <p>Para pequeños equipos</p>
        <div class="price">$25/mes</div>
        <button onclick="window.open('https://mpago.la/1cuusaE', '_blank')">Comprar en MercadoPago</button>
        <br><br>
        <button onclick="window.open('https://www.paypal.me/dimeloagus/25', '_blank')">Comprar en PayPal</button>
    </div>

    <div class="pricing-plan">
        <h2>Pro</h2>
        <p>Para empresas y profesionales</p>
        <div class="price">$50/mes</div>
        <button onclick="window.open('https://mpago.la/1cuusaE', '_blank')">Comprar en MercadoPago</button>
        <br><br>
        <button onclick="window.open('https://www.paypal.me/dimeloagus/50', '_blank')">Comprar en PayPal</button>
    </div>

    <!-- Carrusel de publicaciones de Instagram -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Publicación de Instagram 1 -->
            <iframe src="https://www.instagram.com/p/DBP-c3fND9T/embed" width="300" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            <!-- Publicación de Instagram 2 -->
            <iframe src="https://www.instagram.com/p/DAjfkASyw1O/embed" width="300" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
        <div class="carousel-controls">
            <button onclick="moveCarousel(-1)">&#10094;</button>
            <button onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const carousel = document.getElementById('carousel');
            const items = carousel.children.length;
            const itemWidth = carousel.children[0].offsetWidth + 20; // Ancho del iframe + margen
            currentIndex = (currentIndex + direction + items) % items;
            carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }
    </script>
</body>
</html>
<style>
  .carousel-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 20px;
  }

  .carousel {
    display: flex;
    justify-content: center;
    gap: 20px;
    overflow: hidden;
    width: 80%; /* Ajusta según sea necesario */
  }

  .carousel-item {
    flex: 0 0 auto;
    text-align: center;
  }

  /* Ocultar flechas de navegación */
  .carousel-control-prev,
  .carousel-control-next {
    display: none;
  }
</style>

</div>
