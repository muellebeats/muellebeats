<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo base para los botones */
        .button {
            background-color: white;
            color: black;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 200px; /* Tamaño fijo para asegurar simetría */
            height: 80px; /* Tamaño fijo para asegurar simetría */
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        /* Hover para simular redes sociales */
        .button:hover {
            background-color: gray;
            transform: scale(1.1);
        }

        /* Iconos o imágenes dentro de los botones */
        .button img {
            height: 30px;
            width: auto;
            display: block;
        }

        /* Centrar texto e íconos verticalmente */
        .button-text {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <a href="muelle.html" class="button">
        <span class="button-text">Muelle & Beats</span>
    </a>
    <a href="holding.html" class="button">
        <img src="./image/2jpg.png" alt="Trading">
    </a>
</body>
</html>
