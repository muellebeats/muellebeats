<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jardin Exotick - Estilo Starlink</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Ejemplo: fuente Roboto para un look más moderno -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* ------------------------------------------------------
       RESET Y ESTILOS GENERALES
    ------------------------------------------------------ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000; /* fondo negro */
      color: #fff;           /* texto blanco */
    }

    /* ------------------------------------------------------
       SECCIÓN "HERO" (encabezado con imagen de fondo)
    ------------------------------------------------------ */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://via.placeholder.com/1600x900/000/FFF?text=background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Capa oscura para mejorar legibilidad del texto */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      text-align: center;
      max-width: 80%;
      z-index: 1; /* para que esté sobre la capa oscura */
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Botón genérico */
    .hero-content .btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero-content .btn:hover {
      background-color: #ddd;
    }

    /* ------------------------------------------------------
       SECCIÓN DE TARJETAS (OFERTAS)
    ------------------------------------------------------ */
    .offers {
      display: flex;
      flex-wrap: wrap;        /* para que en pantallas chicas se bajen */
      justify-content: center;
      gap: 20px;
      margin: 2rem auto;
      max-width: 1200px;
      padding: 0 1rem;
    }

    .offer-card {
      background-color: #111; /* un tono ligeramente distinto al body */
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      flex: 1 1 300px;        /* mínimo 300px de ancho, se adaptan */
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .offer-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .offer-card p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 0.8rem;
    }

    .offer-card .btn {
      margin-top: 1rem;
    }

    /* ------------------------------------------------------
       FOOTER SIMPLE (opcional)
    ------------------------------------------------------ */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #888;
      text-decoration: none;
      font-weight: 400;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ------------------------------------------------------
       MEDIA QUERIES (opcional, para pantallas pequeñas)
    ------------------------------------------------------ */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero-content .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="hero-content">
      <h1>AROUND THE WORLD</h1>
      <p>Connect at home or on the go.</p>
      <!-- Un botón o enlace si lo deseas -->
      <button class="btn">Learn More</button>
    </div>
  </header>

  <!-- OFERTAS -->
  <section class="offers">
    <!-- Tarjeta 1: Residential -->
    <div class="offer-card">
      <h2>Residential</h2>
      <p>Connect at home</p>
      <p>Starting at 38,000 ARS/mo</p>
      <button class="btn">Order Now</button>
    </div>
    <!-- Tarjeta 2: Roam -->
    <div class="offer-card">
      <h2>Roam</h2>
      <p>Connect while traveling anywhere in over 110 markets</p>
      <p>Starting at 63,000 ARS/mo</p>
      <button class="btn">Order Now</button>
    </div>
  </section>

  <!-- FOOTER (opcional) -->
  <footer>
    <p>© 2025 Jardin Exotick. <a href="#">Privacy</a> | <a href="#">Terms</a></p>
  </footer>

</body>
</html>
