<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jardin Exotick</title>
  <!-- Fuente curva (ejemplo Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* Estilo de página */
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Para que caigan desde arriba */
      font-family: 'Pacifico', cursive; /* fuente curva */
    }

    /* Contenedor que cae */
    .container {
      position: relative;
      display: inline-block; /* lado a lado */
      top: -100%;            /* arranca arriba de la pantalla */
      animation: drop 1.5s ease forwards;
    }

    /* Animación de caída + rebote */
    @keyframes drop {
      0% {
        top: -100%;
      }
      80% {
        top: 40vh;  /* posición base */
      }
      90% {
        top: 35vh;  /* rebote */
      }
      100% {
        top: 40vh;  /* final */
      }
    }

    /* Cada palabra */
    .word {
      display: inline-block;
      margin: 0 5px;
      font-size: 50px;
      color: #333;
    }

    /* “exotick” en negrita */
    .exotick {
      font-weight: bold;
    }

    /*
      Pasados 2s, activamos .swap para cruzar palabras:
      - "jardin" se desplaza a la derecha (+80px)
      - "exotick" se desplaza a la izquierda (-80px)
      Al terminar, "exotick" queda visualmente a la izquierda
      y "jardin" a la derecha, sin solaparse.
    */
    .swap #jardin {
      animation: moveRight 1s ease forwards;
    }
    .swap #exotick {
      animation: moveLeft 1s ease forwards;
    }

    @keyframes moveRight {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateY(-20px) scale(0.9);
      }
      100% {
        transform: translateX(80px); /* Ajusta según tu preferencia */
      }
    }
    @keyframes moveLeft {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateY(-20px) scale(1.1);
      }
      100% {
        transform: translateX(-80px); /* Ajusta según tu preferencia */
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Palabras iniciales: “jardin exotick” -->
    <span class="word" id="jardin">jardin</span>
    <span class="word exotick" id="exotick">exotick</span>
  </div>

  <script>
    /*
      Tras 2 segundos, disparamos la clase .swap 
      para que se crucen y queden “exotick jardin” lado a lado
      sin superposición.
    */
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
