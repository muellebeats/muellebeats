<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jardin Exotick</title>
  <!-- Fuente Curva (ej. Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      font-family: 'Pacifico', cursive; /* Estilo curvo */
      font-size: 50px;
      perspective: 1000px; /* Para posibles efectos 3D */
    }
    .word {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -150px;  /* Empiezan fuera de la vista, arriba */
      animation: drop 1.5s ease forwards;
    }
    /* Palabra "jardin" */
    .jardin {
      z-index: 2; /* "jardin" delante inicialmente */
      animation-delay: 0s; /* Empieza inmediatamente */
    }
    /* Palabra "exotick" */
    .exotick {
      z-index: 1; /* Detrás de "jardin" */
      font-weight: bold;
      animation-delay: 0.2s; /* Cae un pelín después */
    }
    /* Animación de caída y rebote */
    @keyframes drop {
      0% {
        top: -150px;
      }
      80% {
        top: 0px;
      }
      90% {
        top: -20px; /* Rebote */
      }
      100% {
        top: 0px;
      }
    }
    /*
      Cuando se active la clase .swap (después de 2s),
      hacemos que las palabras se crucen en el aire:
      - "jardin" se mueve a la derecha
      - "exotick" se mueve a la izquierda
      - Cambiamos z-index para que "exotick" quede delante
    */
    .swap .jardin {
      animation: moveRight 1s ease forwards;
    }
    .swap .exotick {
      animation: moveLeft 1s ease forwards;
    }
    @keyframes moveRight {
      0% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(-50%) translateY(-30px) scale(0.9);
        z-index: 2; /* brevemente encima, simulando cruce */
      }
      100% {
        transform: translateX(30px);
        z-index: 1; /* termina detrás */
      }
    }
    @keyframes moveLeft {
      0% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(-50%) translateY(-30px) scale(1.1);
        z-index: 2; /* en el pico del cruce, adelante */
      }
      100% {
        transform: translateX(-120px);
        z-index: 2; /* se queda adelante */
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="word jardin" id="jardin">jardin</div>
    <div class="word exotick" id="exotick">exotick</div>
  </div>

  <script>
    // Esperamos 2 segundos para iniciar el intercambio
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
