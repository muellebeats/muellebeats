<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jardin Exotick</title>
  <!-- Fuente de ejemplo (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* Estilos base */
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* para que caigan desde arriba */
      font-family: 'Pacifico', cursive; /* fuente curva */
    }

    /* Contenedor que caerá desde arriba */
    .container {
      position: relative;
      display: inline-block; /* las palabras en línea */
      top: -100%;            /* inicia fuera de la pantalla (arriba) */
      animation: drop 1.5s ease forwards;
    }

    /* Animación de caída con rebote */
    @keyframes drop {
      0% {
        top: -100%;
      }
      80% {
        top: 40vh;  /* aterriza aproximadamente en el medio */
      }
      90% {
        top: 35vh;  /* rebote hacia arriba */
      }
      100% {
        top: 40vh;  /* posición final */
      }
    }

    /* Cada palabra */
    .word {
      display: inline-block;
      margin: 0 5px;
      font-size: 50px;
      color: #333;
    }

    /* “exotick” en negrita */
    .exotick {
      font-weight: bold;
    }

    /*
      Al cabo de 2s de haberse mostrado, añadimos la clase .swap
      para intercambiar posiciones con una pequeña animación.
    */
    .swap #jardin {
      animation: moveRight 1s ease forwards;
    }
    .swap #exotick {
      animation: moveLeft 1s ease forwards;
    }

    /* 
      “jardin” se desplaza ligeramente a la derecha, 
      y “exotick” se desplaza a la izquierda para cruzarse.
      El resultado final es que “exotick” queda primero y “jardin” al lado derecho.
    */
    @keyframes moveRight {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateY(-20px) scale(0.9);
      }
      100% {
        transform: translateX(120px);
      }
    }
    @keyframes moveLeft {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateY(-20px) scale(1.1);
      }
      100% {
        transform: translateX(-120px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <span class="word" id="jardin">jardin</span>
    <span class="word exotick" id="exotick">exotick</span>
  </div>

  <script>
    /*
      Después de 2s de haberse iniciado la animación de caída,
      activamos la clase .swap para intercambiar posiciones.
    */
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
