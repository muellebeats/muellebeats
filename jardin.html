<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jardin Exotick</title>
  <!-- Fuente curva (ejemplo Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* ---------------------
       Estilos base
    ---------------------- */
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Fondo negro */
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* Para que podamos apilar la animación y las tarjetas */
      align-items: center;
      font-family: 'Pacifico', cursive; /* fuente curva */
      color: #fff; /* Texto blanco */
    }

    /* ---------------------
       Animación "jardin exotick"
    ---------------------- */
    /* Contenedor de ambas palabras */
    .container {
      position: relative;
      display: inline-block;  /* Para que estén en la misma línea */
      top: -100%;             /* Inician fuera de la pantalla */
      animation: drop 1.5s ease forwards;
      margin-top: 20px;       /* Un poco de separación del tope */
    }

    /* Caída con rebote */
    @keyframes drop {
      0% {
        top: -100%;
      }
      80% {
        top: 40vh;  /* posición base */
      }
      90% {
        top: 35vh;  /* pequeño rebote */
      }
      100% {
        top: 40vh;  /* final */
      }
    }

    /* Palabras en línea: “jardin exotick” */
    .word {
      display: inline-block;
      margin: 0 8px;   /* pequeño margen para separarlas */
      font-size: 50px;
      color: #fff;     /* Letras blancas */
    }
    .exotick {
      font-weight: bold; /* negrita para “exotick” */
    }

    /*
      Pasados 2s, activamos la clase .swap,
      donde cada palabra se anima para quedar en orden invertido:
      “exotick jardin” en la misma línea.
    */
    .swap .jardin {
      animation: swapToRight 0.8s ease forwards;
    }
    .swap .exotick {
      animation: swapToLeft 0.8s ease forwards;
    }

    @keyframes swapToRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(120px); }
    }
    @keyframes swapToLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-180px); }
    }

    /* ---------------------
       Sección de Tarjetas
    ---------------------- */
    .cards-container {
      display: flex;
      flex-wrap: wrap;    /* Para que en pantallas pequeñas las tarjetas se acomoden abajo */
      justify-content: center;
      gap: 20px;          /* Separación entre tarjetas */
      margin-top: 60vh;   /* Bajamos las tarjetas debajo del texto animado */
      width: 80%;
      max-width: 1200px;
    }

    .card {
      background-color: #222; /* Un gris oscuro para contrastar */
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      width: 280px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .card p {
      margin: 5px 0;
      font-size: 16px;
      line-height: 1.4;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
      background-color: #fff; /* Botón blanco */
      color: #000;           /* Texto negro en el botón */
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Texto animado -->
  <div class="container" id="container">
    <span class="word jardin" id="jardin">jardin</span>
    <span class="word exotick" id="exotick">exotick</span>
  </div>

  <!-- Tarjetas de ofertas -->
  <div class="cards-container">
    <div class="card">
      <h2>RESIDENTIAL</h2>
      <p>Connect at home</p>
      <p>Starting at 38,000 ARS/mo</p>
      <button>ORDER NOW</button>
    </div>
    <div class="card">
      <h2>ROAM</h2>
      <p>Connect while traveling anywhere in over 110 markets</p>
      <p>Starting at 63,000 ARS/mo</p>
      <button>ORDER NOW</button>
    </div>
  </div>

  <script>
    // Tras 2 segundos, añadimos .swap al contenedor
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
