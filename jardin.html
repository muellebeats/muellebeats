<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jardin Exotick</title>
  <!-- Fuente curva (ejemplo Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Para que inicien arriba */
      font-family: 'Pacifico', cursive; /* fuente curva */
    }

    /* Contenedor de ambas palabras */
    .container {
      position: relative;
      display: inline-block;  /* Para que estén en la misma línea */
      top: -100%;             /* Inician fuera de la pantalla */
      animation: drop 1.5s ease forwards;
    }

    /* Caída con rebote */
    @keyframes drop {
      0% {
        top: -100%;
      }
      80% {
        top: 40vh;  /* posición base */
      }
      90% {
        top: 35vh;  /* pequeño rebote */
      }
      100% {
        top: 40vh;  /* final */
      }
    }

    /* Palabras en línea: “jardin exotick” */
    .word {
      display: inline-block;
      margin: 0 8px;   /* pequeño margen para separarlas */
      font-size: 50px;
      color: #333;
    }
    .exotick {
      font-weight: bold; /* negrita para “exotick” */
    }

    /*
      Pasados 2s, activamos la clase .swap,
      donde cada palabra se anima para quedar en orden invertido:
      “exotick jardin” en la misma línea.
    */
    .swap .jardin {
      animation: swapToRight 0.8s ease forwards;
    }
    .swap .exotick {
      animation: swapToLeft 0.8s ease forwards;
    }

    /* 
      "jardin" se mueve a la derecha unos 120px,
      "exotick" se mueve a la izquierda unos 120px,
      evitando superposición.
    */
    @keyframes swapToRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(120px); }
    }
    @keyframes swapToLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-120px); }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <span class="word jardin" id="jardin">jardin</span>
    <span class="word exotick" id="exotick">exotick</span>
  </div>

  <script>
    /*
      Tras 2 segundos, añadimos .swap al contenedor
      para que “jardin” y “exotick” intercambien posiciones.
    */
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
