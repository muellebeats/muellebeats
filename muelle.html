<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muelle Beats</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        /* Estilo para el contador de fases lunares */
        #moon-counter {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 8px;
        }

        /* Estilo para los botones superiores */
        .navbar .btn {
            .icon-container {
    position: absolute;
    top: 10px; /* Ajusta según sea necesario */
    right: 10px; /* Posiciona hacia la derecha */
    display: flex;
    gap: 5px; /* Espaciado entre los íconos */
}

            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            color: white;
            text-decoration: none;
        }

        .navbar .btn-secondary {
            background-color: #6c757d;
        }

        .navbar .btn-primary {
            background-color: #f05a24;
        }

        .navbar .btn img {
            height: 30px;
            width: auto;
            display: inline-block;
        }

        /* Estilo para las banderas */
        .flags {
            display: flex;
            gap: 10px;
            align-items: center; /* Asegura que estén alineadas verticalmente */
        }

        .flags .flag {
            height: 24px; /* Ajusta la altura de las banderas */
            width: auto; /* Mantiene las proporciones */
            border-radius: 4px; /* Opcional, para bordes redondeados */
            cursor: pointer;
        }

        .flags .flag:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
            transition: transform 0.2s ease;
        }

        /* Ajustar brillo del video */
        #background-video {
            filter: brightness(1.2); /* Aumentar brillo del video */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Reducir opacidad de la superposición */
        }

        /* Cambiar color del texto del título */
        .hero-title {
            color: white;
        }

        .hero-subtitle {
            color: #dcdcdc;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <!-- Botón de Donar -->
        <a href="https://ceneka.net/muellebeats" class="btn btn-primary">Donar</a>
        <!-- Banderas -->
        <div class="flags">
            <img src="./assets/img/argentina.png" alt="Argentina" class="flag">
            <img src="./assets/img/uruguay.png" alt="Uruguay" class="flag">
            <img src="./assets/img/chile.png" alt="Chile" class="flag">
            <img src="./assets/img/colombia.png" alt="Colombia" class="flag">
            <img src="./assets/img/mexico.png" alt="México" class="flag">
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <video autoplay muted loop id="background-video">
        <source src="./assets/video/162002-824623598_small.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">Muelle & Beats</h1>
        <p class="hero-subtitle">Musica & Nautica, House & Hip Hop.</p>
        <p class="hero-subtitle">Sesiones, Musica en vivo.</p>
        <div class="hero-buttons">
            <a href="roadmap.html" class="btn btn-primary large-btn">Remote</a>
            <a href="auth.html" class="btn btn-secondary large-btn">Socios</a>
        </div>
    </div>
</div>

<!-- Moon Phase Counter -->
<div id="moon-counter"></div>

<script>
    // Fechas de las fases lunares en 2025
    const moonPhases = [
        { type: 'Luna Llena', date: new Date('2025-01-13T23:27:00') },
        { type: 'Luna Nueva', date: new Date('2025-01-29T00:00:00') },
        { type: 'Luna Llena', date: new Date('2025-02-12T00:00:00') },
        { type: 'Luna Nueva', date: new Date('2025-02-27T00:00:00') },
        { type: 'Luna Llena', date: new Date('2025-03-14T00:00:00') },
        { type: 'Luna Nueva', date: new Date('2025-03-29T00:00:00') },
        { type: 'Luna Llena', date: new Date('2025-04-12T00:00:00') },
        { type: 'Luna Nueva', date: new Date('2025-04-28T00:00:00') }
    ];

    function getRemainingTime(date) {
        const now = new Date();
        const diff = date - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        return { days, hours, minutes };
    }

    function showMoonCounter() {
        const now = new Date();
        const nextPhase = moonPhases.find(phase => phase.date > now);

        if (nextPhase) {
            const { days, hours, minutes } = getRemainingTime(nextPhase.date);
            const counterElement = document.getElementById('moon-counter');
            counterElement.innerHTML = `
                <h2>Próxima Fase Lunar</h2>
                <p><strong>${nextPhase.type}</strong> en ${days} días, ${hours} horas y ${minutes} minutos.</p>
            `;
        }
    }

    showMoonCounter();
    setInterval(showMoonCounter, 60000);
</script>
</body>
</html>
