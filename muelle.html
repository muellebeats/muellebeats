<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muelle Beats</title>
  <!-- Enlace a Font Awesome (para íconos) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    /* ----------------------------------
       RESET Y ESTILOS BÁSICOS
    ---------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden; /* para evitar scroll horizontal */
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* ----------------------------------
       NAVBAR
    ---------------------------------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
    }
    .flags {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .flag {
      height: 20px;
      width: auto;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .flag:hover {
      transform: scale(1.1);
    }
    .btn-primary {
      padding: 10px 20px;
      background-color: #f05a24;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #d04820;
    }
    .social-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .social-icons i {
      font-size: 24px;
      color: white;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }
    .social-icons i:hover {
      transform: scale(1.2);
      color: #f05a24;
    }

    /* ----------------------------------
       HERO (VIDEO DE FONDO)
    ---------------------------------- */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-title {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }
    .hero-buttons {
      display: flex;
      gap: 20px;
    }
    .hero-buttons .btn {
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-primary.large-btn {
      background-color: #f05a24;
      color: white;
    }
    .btn-primary.large-btn:hover {
      background-color: #d04820;
    }
    .btn-secondary.large-btn {
      background-color: #444;
      color: white;
    }
    .btn-secondary.large-btn:hover {
      background-color: #333;
    }

    /* ----------------------------------
       CONTADORES (LUNA Y OTOÑO)
    ---------------------------------- */
    .counters {
      text-align: center;
      margin: 20px 0;
    }
    .counters h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    .counters p {
      font-size: 18px;
    }

    /* ----------------------------------
       RECOMENDACIÓN (ESTILO "YOUTUBE")
    ---------------------------------- */
    .recommendation {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 300px; /* ajusta el ancho a tu gusto */
      background-color: #1a1a1a;
      border-left: 3px solid #f05a24;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 9999; /* por encima de otros elementos */
    }
    .recommendation h3 {
      color: #f05a24;
      margin-bottom: 10px;
      font-size: 22px;
    }
    .recommendation img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 2px solid #f05a24;
    }
    .recommendation p {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .recommendation a.btn-primary {
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      background-color: #f05a24;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .recommendation a.btn-primary:hover {
      background-color: #d04820;
    }
    /* Ajuste responsivo si quieres ocultarlo en pantallas muy pequeñas */
    @media (max-width: 500px) {
      .recommendation {
        display: none;
      }
    }
  </style>
</head>
<body>

  <script>
    /* 
      Mantenemos la cuenta para la próxima fase lunar y 
      la cuenta regresiva para el inicio de Otoño.
    */

    // Próxima fase lunar (ejemplo: Luna Llena 12/Feb/2025)
    const nextMoonPhase = {
      type: "Luna Llena",
      date: new Date("2025-02-12T00:00:00"),
    };

    // Próxima estación: Otoño (ejemplo: 20/Mar/2025)
    const autumn = {
      name: "Otoño",
      date: new Date("2025-03-20T00:00:00"),
    };

    // Función para calcular el tiempo restante
    function getRemainingTime(targetDate) {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      return { days, hours, minutes };
    }

    // Mostrar la cuenta para la luna
    function showMoonCounter() {
      const { days, hours, minutes } = getRemainingTime(nextMoonPhase.date);
      const moonElement = document.getElementById("moon-counter");
      moonElement.innerHTML = `
        <h2>Próxima Fase Lunar</h2>
        <p><strong>${nextMoonPhase.type}</strong> en 
        ${days} días, ${hours} horas y ${minutes} minutos.</p>
      `;
    }

    // Mostrar la cuenta para el otoño
    function showSeasonCounter() {
      const { days, hours, minutes } = getRemainingTime(autumn.date);
      const seasonElement = document.getElementById("season-counter");
      seasonElement.innerHTML = `
        <h2>Próxima Estación</h2>
        <p><strong>${autumn.name}</strong> en 
        ${days} días, ${hours} horas y ${minutes} minutos.</p>
      `;
    }

    // Inicializamos y actualizamos cada minuto
    showMoonCounter();
    showSeasonCounter();
    setInterval(showMoonCounter, 60000);
    setInterval(showSeasonCounter, 60000);
  </script>
</body>
