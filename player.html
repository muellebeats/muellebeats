<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #ff79c6;
    }
    .player {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
    }
    .track {
      margin: 10px 0;
    }
    .track h3 {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Reproductor de Audio</h1>
  <div class="player">

      <h3>Barcelona</h3>
      <audio controls>

</html>
