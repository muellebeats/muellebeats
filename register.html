<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Muelle Beats</title>
    <link rel="stylesheet" href="./assets/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create an Account</h1>
            <form id="registerForm" action="/submit_registration" method="POST">
                <!-- Username Field -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Email Field -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn register-btn">Sign Up</button>
            </form>
            <div class="auth-footer">
                <p>
                    Already have an account? <a href="auth.html" class="link">Log In Here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
