<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Señales, Software, IA</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2rem;

            position: relative;

        #background-video {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6); /* Filtro para hacerlo más tenue */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="./assets/video/anmVerde.mp4" type="video/mp4">

</html>
