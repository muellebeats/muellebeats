<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Señales, Software, IA</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6); /* Filtro para hacerlo más tenue */
        }
             /* Botón para redirigir */
        .redirect-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }

        .redirect-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
            border-color: white;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="./assets/video/anmVerde.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div>Señales, Software, IA</div>
 <!-- Botón para redirigir -->
    <a href="logo.html" class="redirect-button">Nuestro Logo</a>

</body>
</html>
