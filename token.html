<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar y Validar Tokens</title>
</head>
<body>
    <h1>Generar Token</h1>
    <input type="text" id="userId" placeholder="Ingresa tu ID de usuario">
    <button id="generate">Generar Token</button>
    <p id="generatedToken"></p>

    <h1>Validar Token</h1>
    <input type="text" id="validateUserId" placeholder="Ingresa tu ID de usuario">
    <input type="text" id="validateToken" placeholder="Ingresa tu token">
    <button id="validate">Validar Token</button>
    <p id="validationResult"></p>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        document.getElementById('generate').addEventListener('click', async () => {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Por favor, ingresa un ID de usuario');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/generate-token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId }),
                });

                const data = await response.json();
                document.getElementById('generatedToken').textContent = `Token generado: ${data.token}`;
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('validate').addEventListener('click', async () => {
            const userId = document.getElementById('validateUserId').value;
            const token = document.getElementById('validateToken').value;

            if (!userId || !token) {
                alert('Por favor, ingresa ambos campos');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/validate-token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, token }),
                });

                const data = await response.json();
                const result = data.valid ? "Token válido" : "Token inválido";
                document.getElementById('validationResult').textContent = result;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
